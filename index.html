<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-container">
    <h1 style="color: black;">Employee Form</h1>
    <div class="inputs-container">
        <form onsubmit="event.preventDefault(); store();" >
            <input type="text" pattern="[A-Za-z ]+" id="name" class="input-name" placeholder="Name" required>
            <input type="text" pattern="[A-Za-z ]+" id="lName" class="input-LName" placeholder="Last name" required>
            <input type="date" id="date" class="input-date" placeholder="Date" required>
            <button id="submit" class="submit">Save</button><br>
        </form>
            <input type="search" pattern="[A-Za-z ]+" onclick="search()" id="search" class="input-search" placeholder="Search">
    </div>
    <table id="table-el" class="output-table">
        <thead>
            <tr class="first-row">
                <th>#</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbd">

        </tbody>
    </table>
</div>
<script src="js/index.js"></script>
</body>
</html>
